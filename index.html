<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">

    <!-- Poppins font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <!-- font awesome CDN -->
    <script src="https://kit.fontawesome.com/87f7aa2b39.js" crossorigin="anonymous"></script>

    <!-- box icons CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!-- mode changing button -->
    <button class="mode-change"><i id="mode" class='bx bx-sun'></i></button>
    <!-- mode changing button -->

    <div class="main">
        
        <!-- <div class="heading">Calculator</div> -->
        <div class="calci-frame">

            <div class="row0">
                <input type="text" class="calci-input">
            </div>

            <div class="row1">

                <div class="symbol">
                    <button class="button">AC</button>
                </div>

                <div class="symbol">
                    <button class="button">%</button>
                </div>

                <div class="symbol">
                    <button class="button backspace">DEL</i></button>
                </div>

                <div class="symbol" >
                    <button class="button">รท</button>
                </div>

            </div>

            <div class="row2">
                <div class="number">
                    <button class="button">7</button>
                </div>

                <div class="number" >
                    <button class="button">8</button>
                </div>

                <div class="number">
                    <button class="button">9</button>
                </div>

                <div class="symbol">
                    <button class="button">ร</button>
                </div>
            </div>

            <div class="row3">

                <div class="number">
                    <button class="button">4</button>
                </div>

                <div class="number">
                    <button class="button">5</button>
                </div>

                <div class="number">
                    <button class="button">6</button>
                </div>

                <div class="symbol">
                    <button class="button">-</button>
                </div>

            </div>

            <div class="row4">

                <div class="number">
                    <button class="button">1</button>
                </div>

                <div class="number">
                    <button class="button">2</button>
                </div>

                <div class="number">
                    <button class="button">3</button>
                </div>

                <div class="symbol">
                    <button class="button">+</button>
                </div>

            </div>

            <div class="row5">

                <div class="number">
                    <button class="button">00</button>
                </div>

                <div class="number">
                    <button class="button">0</button>
                </div>

                <div class="number">
                    <button class="button">.</button>
                </div>

                <div class="equal">
                    <button class="button">=</button>
                </div>

            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
